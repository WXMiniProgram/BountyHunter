<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=1600, initial-scale=1">
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
                </a>
                <div class="navbar-burger">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
            </div>
            <div class="navbar-menu">
                <a href="#" class="navbar-item">清单</a>
            </div>
        </nav>
        <span class="columns">
            <form action="/query" method="GET" id="query-form" class="column is-10">
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">筛选</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded">
                                <input class="input is-small" type="text" name="eid" placeholder="设备编号">
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <input class="input is-small" type="text" name="ename" placeholder="设备名称(模糊搜索)">
                            </p>
                        </div>
                        <div class="field">
                                <p class="control">
                                    <input class="input is-small" type="text" name="reason" placeholder="故障原因(模糊搜索)">
                                </p>
                        </div>
                        <div class="field">
                            <p class="control"> 
                                <input class="input is-success is-small in-inverted" type="submit" value="查询">
                            </p>
                        </div>
                    </div>
                </div> 
            </form>
        </span>
        
        <div class="columns">
        {{ results }}
            <table class="table is-striped column is-10">
                <thead>
                    <tr>
                        <th><abbr title="eid">设备编号</abbr></th>
                        <th><abbr title="ename">设备名称</abbr></th>
                        <th><abbr title="reason">故障原因</abbr></th>
                        <th><abbr title="operate">操作</abbr></th>
                    </tr>
                </thead>
                
                 
            </table>
        </div>
        <!-- 模态框  用于插入或查看(更新)详细信息 -->
        <div class="modal  is-half is-offset-3" id="info-modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <input type="hidden" id="info-hidden-id">
                <div class="field">
                    <label class="label modal-label">设备编号</label>
                    <div class="control">
                        <input id="info-eid" class="input" type="text" placeholder="设备编号" name="eid">
                    </div>
                </div>
                <div class="field">
                    <label class="label modal-label">设备名称</label>
                    <div class="control">
                        <input id="info-ename" class="input" type="text" placeholder="设备名称" name="ename">
                    </div>
                </div>
                    
                <div class="field">
                    <label class="label modal-label">所属单位</label>
                    <div class="control">
                        <div class="select">
                        <select id="info-unit" name="units">
                            <option>编组一站</option>
                            <option>编组二站</option>
                        </select>
                        </div>
                    </div>
                </div>
                    
                <div class="field">
                    <label class="label modal-label">故障原因</label>
                    <div class="control">
                        <textarea id="info-reason" class="textarea reason" placeholder="请详细描述故障原因" name="reason"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <a id="info-submit" class="button is-link" type="submit" value="提交"></input>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/js/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            
        })
    </script>
    <style>
        .modal-label {
            color:aliceblue !important;
        }
        .reason {
            text-overflow: hidden;
        }
    </style>
</html>
